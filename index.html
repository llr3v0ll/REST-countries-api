<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FrontEnd Mentor Countries</title>
  </head>
  <body class="dark">
    <header>
      <h1>Where in the world?</h1>
      <button id="theme-toggle">
        <img src="src/moon-svgrepo-com.svg" alt="moon" /> Dark Mode
      </button>
    </header>
    <main>
      <form>
        <img
          src="src/search-alt-1-svgrepo-com.svg"
          alt="seach-icon"
          class="search-ic"
        />
        <input
          type="search"
          placeholder="Search for a country..."
          id="searchinp"
        />
        <select name="filter" id="select-box">
          <option selected disabled>Filter by Region</option>
          <option>All</option>
          <option>Africa</option>
          <option>Americas</option>
          <option>Asia</option>
          <option>Europe</option>
          <option>Oceania</option>
        </select>
        <img src="src/arrow-up-svgrepo-com.svg" alt="arrow" class="arrow-ic" />
      </form>
      <div id="container"></div>
    </main>
    <script type="module" src="main.js"></script>
    <script>
      const body = document.querySelector("body"),
        But = document.querySelector("#theme-toggle");
      But.innerHTML = `<img src="src/moon-svgrepo-com.svg" alt="moon"> Dark Mode`;

      But.addEventListener("click", (event) => {
        body.classList.toggle("dark");
        body.classList.toggle("light");
        if (
          But.innerHTML ==
          `<img src="src/moon-svgrepo-com.svg" alt="moon"> Dark Mode`
        ) {
          But.innerHTML = `<img src="src/sun-svgrepo-com.svg" alt="sun" /> Light Mode`;
        } else {
          But.innerHTML = `<img src="src/moon-svgrepo-com.svg" alt="moon"> Dark Mode`;
        }
      });
    </script>
  </body>
</html>
